<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game </title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="overall">
        <div class="gameBox">
            <h1> Stone🪨 Paper 📰 Scissors ✂️  </h1>
            <h2 class="wonTxt" id="wishTxt"> Welcome to the Game </h2>
            <div class="playGround">
                <div>
                    <h3> You </h3>
                    <p class="symbol leftHand" id="leftHand"> ✊ </p>
                </div>
                    <h1 class="vsTxt"> VS </h1>
                <div>
                    <h3> Computer </h3>
                    <p  class="symbol rightHand" id="rightHand"> ✌️ </p>
                </div>

              
            </div>
            <div class="selectionContainer">
                <div>
                    <p onclick="handleSelect('sto')"> <span> ✊ </span> </p>
                    <h2> Stone </h2>
                </div>
                <div>
                    <p onclick="handleSelect('pap')"> <span> 🖐️ </span> </p>
                    <h2> Paper </h2>
                </div>
                <div>
                    <p onclick="handleSelect('scr')"> <span> ✌️ </span> </p>
                    <h2> Scissor </h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
